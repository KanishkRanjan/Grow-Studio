<html>
 <head>
  <title>
   Grow Studio
  </title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="styles.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1>
     Grow-Studio
    </h1>
    <div class="menu">
     <button>
      REQUEST A QUOTE
     </button>
     <i class="fas fa-bars">
     </i>
    </div>
   </div>
   <div class="left-section">
    <div class="main-title">
        <span class="c-heading__title text-glow-green">Let's Grow Together</span>
     <br/>
     Cultivating Creative Strategies for Business Growth
    </div>
    <div class="features">
     <div>
      <strong>
       Expert
      </strong>
      <span>
       Team Members
      </span>
     </div>
     <div>
      <strong>
       Results-Driven
      </strong>
      <span>
       Approach
      </span>
     </div>
     <div>
      <strong>
       Streamlined
      </strong>
      <span>
       Execution
      </span>
     </div>
    </div>
    <div class="recognition">
     <strong>
      PREMIUM DIGITAL AGENCY RECOGNIZED BY
     </strong>
     <div>
      <img alt="IMA logo" src="https://storage.googleapis.com/a1aa/image/zKauoAHtYe0afETS7FNognxxUGeOlMT19zE5orT5MG8V7GvnA.jpg"/>
      <img alt="Marcom Awards logo" src="https://storage.googleapis.com/a1aa/image/99DfbnrRli0SMiwMmkhNNDMaqdOeY2MWU8Lfa07hox0Y7GvnA.jpg"/>
      <img alt="Awwwards logo" src="https://storage.googleapis.com/a1aa/image/pEUpZoRxoVblAh2zAr0Yid5SarnmXJSqrqYZNIfZVlz2ux7JA.jpg"/>
      <img alt="Horizon Interactive Awards logo" src="https://storage.googleapis.com/a1aa/image/h9hbjcSPVeXBByo1L1uRgnu8XPdfpxeEWFg1sToLZa5X7GvnA.jpg"/>
     </div>
    </div>
   </div>
   <div class="right-section">
    <h2>
     REQUEST A FREE CONSULTATION
    </h2>
    <h3>
     Let's Create Something AMAZING Together
    </h3>
    <form>
        <div class="form-group">
            <label for="name">
                <i class="fas fa-user"></i>
                Name*
            </label>
            <input id="name" name="name" required type="text" placeholder="Enter your name"/>
        </div>
        <div class="form-group">
            <label for="company">
                <i class="fas fa-building"></i>
                Company Name*
            </label>
            <input id="company" name="company" required type="text" placeholder="Enter your company name"/>
        </div>
        <div class="form-group">
            <label for="email">
                <i class="fas fa-envelope"></i>
                Email*
            </label>
            <input id="email" name="email" required type="email" placeholder="Enter your email"/>
        </div>
        <div class="form-group">
            <label for="phone">
                <i class="fas fa-phone"></i>
                Phone*
            </label>
            <input id="phone" name="phone" required type="tel" placeholder="Enter your phone number"/>
        </div>
        <div class="form-group">
            <label for="message">
                <i class="fas fa-comment"></i>
                Message
            </label>
            <textarea id="message" name="message" rows="4" placeholder="Tell us about your project"></textarea>
        </div>
        <button type="submit">
            <i class="fas fa-paper-plane"></i>
            Submit Request
        </button>
    </form>
   </div>
  </div>
 </body>
</html>
